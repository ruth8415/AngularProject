<h2 mat-dialog-title>Create New Team</h2>

<mat-dialog-content>
  <form [formGroup]="teamForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Team Name</mat-label>
      <input matInput formControlName="name" placeholder="Example: Development Team">
      @if (teamForm.controls.name.hasError('required')) {
        <mat-error>Team name is required</mat-error>
      }
      @if (teamForm.controls.name.hasError('minlength')) {
        <mat-error>Name must be at least 2 characters</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description" rows="3" 
                placeholder="Describe the team's purpose..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          (click)="onSubmit()" 
          [disabled]="loading() || teamForm.invalid">
    {{ loading() ? 'Creating...' : 'Create Team' }}
  </button>
</mat-dialog-actions>
